<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
</head>
<body>

	<script type="text/javascript">
		var num = prompt("mete el número");
		var letra = prompt("mete la letra");
		var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];

		if(num < 0 || num > 99999999)
			alert("mal número");
		else {
			if (letras[num % 23] === letra)
				alert("El DNI está bien");
			else
				alert("El DNI no está bien");
		}
	</script>

</body>
</html>
