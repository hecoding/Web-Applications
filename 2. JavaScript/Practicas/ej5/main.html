<!DOCTYPE html>

<body>

	<script type="text/javascript">
		var num = prompt("Dame un n√∫mero");
		var aciertos = 0;

		for (var i = 1; i <= 10; i++) {
			var respuesta = prompt(i + " x " + num + " = ");

			if (respuesta == i * num) {
				alert("bien!");
				aciertos++;
			}
			else
				alert("respuesta equivocada!");
		}

		alert("has tenido " + aciertos + " acierto(s)");

	</script>

</body>
