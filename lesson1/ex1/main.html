<!DOCTYPE html>
<html lang="es">
<head>
	<title>Práctica 1</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form action="">
		<fieldset>
			<legend>Datos Personales</legend>
			<div class="ponerBonito">
				Nombre <input type="text"><br>
				Apellidos <input type="text"><br>
				Dirección <input type="text"><br>
				Código Postal <input type="number" maxlength="5"><br>
				País <input type="text" list="pais">
				<datalist id="pais">
					<option value="España"></option>
					<option value="Portugal"></option>
					<option value="Francia"></option>
					<option value="Italia"></option>
				</datalist>
			</div>
		</fieldset>

		<fieldset>
			<legend>Información del pedido</legend>
			<div class="ponerBonito">
				Modelo <input type="radio" name="modelo" value="A" checked>A
				<input type="radio" name="modelo" value="B">B
				<input type="radio" name="modelo" value="C">C
				<br>
				Talla <select name="talla" id="talla">
					<option>S</option>
					<option>M</option>
					<option>L</option>
					<option>XL</option>
				</select>
				<br>
				Cantidad <input type="number" min="1" max="100">
				<br>
			</div>
		</fieldset>
		<input type="submit"> <input type="reset">
	</form>
</body>
