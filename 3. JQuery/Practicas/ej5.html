<!DOCTYPE html>
<meta charset="utf-8">
<head>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

	<script type="text/javascript">

		$(document).ready(function() {
			$("form :input").css("font-style", "italic");
			$("form [required]").after("*");
			$("form :checkbox").parent().css("background", "#9cf");
			$("table tr").hover(function() {
				$(this).css("background", "#9cf");
			}, function() {
				$(this).css("background", "#ffffff");
			});
			$("form :button[type=submit]").click(function() {
					if(!$("#condiciones").is(":checked")) {
						alert("tienes que aceptar");
						// return false; como dice el profesor, chapa
						event.preventDefault(); // cancel default behavior
					}
			});
		});

	</script>
</head>

<body>
	<form>
		<input type="text" value="hi"></input>
		<input type="text" required></input>
		<button type="submit" id="submit">submit</button><br>
		<p><input TYPE="checkbox"NAME="nombre"VALUE="Si">bla bla</P><br>
		<p><input TYPE="checkbox"NAME="validar"VALUE="Acepto"id="condiciones">Acepto las condiciones</p><br>
	</form>
	<table>
		<tr>
			<td>a</td>
			<td>b</td>
			<td>c</td>
		</tr>
		<tr>
			<td>d</td>
			<td>e</td>

		</tr>
		<tr>
			<td>g</td>
			<td>h</td>
			<td>i</td>
		</tr>
	</table>
</body>
</html>
